<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人注册</title>
    <!--引入favicon图标-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--引入初始化样式-->
    <link rel="stylesheet" href="css/base.css">
    <!--引入注册页面的css-->
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
<div class="w">
    <!--头部模块 start-->
    <div class="header">
        <div class="logo">
           <a href="index.html"><img src="images/logo.png" alt=""></a>
        </div>
    </div>
    <!--头部模块 end-->
    <!--主体区域 start-->
    <div class="registerarea">
        <h3>
            注册新用户
            <div class="login">我有账户，去<a href="#" >登录</a></div>
        </h3>
        <div class="reg_form">
            <ul>
                <li><label for="">手机号：</label><input type="text">
                    <span class="error"><i class="error_icon"></i> 手机号码格式不正确，请重新输入</span> </li>
                <li><label for="">短信验证码：</label><input type="text">
                    <span class="error"><i class="error_icon"></i> 手机号码格式不正确，请重新输入</span> </li>
                <li><label for="">登录密码：</label><input type="text">
                    <span class="error"><i class="error_icon"></i> 手机号码格式不正确，请重新输入</span> </li>
                <li><label for="">确认密码：</label><input type="text">
                    <span class="error"><i class="error_icon"></i> 手机号码格式不正确，请重新输入</span> </li>
            </ul>
        </div>

    </div>
    <!--主体区域 end-->
    <!--尾部区域 start-->
    <div class="footer">尾部区域</div>
    <!--尾部区域 end-->
</div>
</body>
</html>
